<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Board</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>

<body>
    <!-- Page content wrapper -->
    <div class="page-wrapper">

        <!-- Header content -->
        <div class="header">

        </div>

        <!-- Side bar content -->
        <div class="side-bar">

            <div class="side-bar-header">
                <img src="icons/view-dashboard.png">
                <h3>Dashboard</h3>
            </div>

            <li class="upper-list">
                <ul> <img src="icons/home.png"> Home </ul>
                <ul> <img src="icons/account.png">    Profile </ul>
                <ul> <img src="icons/message.png"> Messages </ul>
                <ul> <img src="icons/alarm.png"> History </ul>
                <ul> <img src="icons/file.png"> Tasks </ul>
                <ul> <img src="icons/account-group-outline.png"> Communities </ul>
            </li>

            <li class="lower-list">
                <ul> <img src="icons/cog-outline.png"> Settings</ul>
                <ul> <img src="icons/face-agent.png"> Support</ul>
                <ul> <img src="icons/shield.png"> Privacy</ul>
            </li>
        </div>

        <!-- Main page content -->
        <div class="admin-page">

        </div>
    </div>

</html>
